<h2>Connect Marketplaces</h2>
<form method="post" action="/vendor/marketplaces/save">
  <label>Marketplace</label>
    <select name="marketplace">
        <option value="amazon">Amazon</option>
            <option value="ebay">eBay</option>
                <option value="shopify">Shopify</option>
                    <option value="facebook">Facebook Shops</option>
                        <option value="tiktok">TikTok Shop</option>
                          </select><br>

                            <label>Client ID</label><br>
                              <input type="text" name="client_id"><br>
                                
                                  <label>Client Secret</label><br>
                                    <input type="text" name="client_secret"><br>

                                      <label>Refresh Token</label><br>
                                        <input type="text" name="refresh_token"><br>

                                          <button type="submit">Save</button>
                                          </form>
