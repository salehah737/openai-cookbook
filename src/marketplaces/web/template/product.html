<!DOCTYPE html>
<html>
<head>
    <title>{{ marketplace }} Products</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">
        </head>
        <body>
            <section class="section">
                    <div class="container">
                                <h2 class="title">{{ marketplace }} Products</h2>
                                            <table class="table is-fullwidth is-striped">
                                                            <thead>
                                                                                <tr>
                                                                                                        <th>ID</th><th>Title</th><th>Price</th><th>Quantity</th>
                                                                                                                            </tr>
                                                                                                                                            </thead>
                                                                                                                                                            <tbody>
                                                                                                                                                                                {% for product in products %}
                                                                                                                                                                                                    <tr>
                                                                                                                                                                                                                            <td>{{ product.id }}</td>
                                                                                                                                                                                                                                                    <td>{{ product.title }}</td>
                                                                                                                                                                                                                                                                            <td>${{ product.price }}</td>
                                                                                                                                                                                                                                                                                                    <td>{{ product.quantity }}</td>
                                                                                                                                                                                                                                                                                                                        </tr>
                                                                                                                                                                                                                                                                                                                                            {% endfor %}
                                                                                                                                                                                                                                                                                                                                                            </tbody>
                                                                                                                                                                                                                                                                                                                                                                        </table>
                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                    </section>
                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                    </html>
                                                                                                                                                                                                                                                                                                                                                                {% if user.role in ['admin', 'staff'] %}
                                                                                                                                                                                                                                                                                                                                                                <form> ... Update Inventory Form ... </form>
                                                                                                                                                                                                                                                                                                                                                                {% endif %}
